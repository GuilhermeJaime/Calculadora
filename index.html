<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="calculadora">
      <input type="text" id="display" disabled placeholder="0">
      <div class="botoes">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button class="botaonull">0</button>
        <button>.</button>
        <button>+</button>
        <button id="clear">C</button>
        <button>=</button>

      </div>
    </div>

    <script src="scripts.js"></script>
  </body>

</html>
